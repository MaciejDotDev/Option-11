<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="productPage.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
        width: 10%;
        margin: auto;
      }
      .item {
        display: none;
        position: relative;
        transition: 2s ease-in-out left;
      }
      #cardNumber {
        width: 100%;
      }
      #cardExpiry {
        width: 100%;
      }
      #cardCvc {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form action="checkout.php" method="post" id="payment-form">
      <div class="form-row">
        <label for="card-element"> Credit or debit card </label>
        <div id="cardNumber">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <div id="cardExpiry">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <div id="cardCvc">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>
      </div>

      <button>Submit Payment</button>
    </form>

    <script>
      const stripe = Stripe(
        "pk_test_51OGzN5Ko7dOOf9d45S3nEN1RrgITYv0r7OpNfRvFju6bRLG8wkDYwRLBKJndyUjG6tyeZ68iHZxgwGSj7nTwdjBG00AwIyuTH4"
      );
      const elements = stripe.elements();

      // Custom styling can be passed to options when creating an Element.
      const style = {
        base: {
          // Add your base input styles here. For example:
          fontSize: "16px",
          color: "#32325d",
        },
      };

      // Create an instance of the card Element.

      var card = elements.create("cardNumber", {
        style: style,
        placeholder: "Card Number",
      });
      card.mount("#cardNumber");

      var exp = elements.create("cardExpiry", {
        style: style,
        placeholder: "MM/YYYY",
      });
      exp.mount("#cardExpiry");

      var cvc = elements.create("cardCvc", {
        style: style,
        placeholder: "CVV",
      });
      cvc.mount("#cardCvc");

      // Create a token or display an error when the form is submitted.
      const form = document.getElementById('payment-form');
form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const {token, error} = await stripe.createToken(card);

    if (error) {
        // Inform the customer that there was an error.
        const errorElement = document.getElementById('card-errors');
        errorElement.textContent = error.message;
    } else {
        // Send the token and additional information to your server.
        stripeTokenHandler(token, {
            cardNumber: card.value,
            cardExpiry: exp.value,
            cardCvc: cvc.value,
        });
    }
});

const stripeTokenHandler = (token, additionalData) => {
    // Insert the token ID and additional data into the form.
    const form = document.getElementById('payment-form');
    const hiddenTokenInput = document.createElement('input');
    hiddenTokenInput.setAttribute('type', 'hidden');
    hiddenTokenInput.setAttribute('name', 'stripeToken');
    hiddenTokenInput.setAttribute('value', token.id);
    form.appendChild(hiddenTokenInput);

    // Add additional form fields for card details.
    Object.keys(additionalData).forEach((key) => {
        const hiddenInput = document.createElement('input');
        hiddenInput.setAttribute('type', 'hidden');
        hiddenInput.setAttribute('name', key);
        hiddenInput.setAttribute('value', additionalData[key]);
        form.appendChild(hiddenInput);
    });

    // Submit the form.
    form.submit();
}



    
    
      
    </script>
  </body>
</html>
