<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy Payment Page</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <h1>Dummy Payment Page</h1>
    <form action="checkout.php" method="post" id="payment-form">
        <!-- Card details -->
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="Card Number" required><br>

        <label for="expiryDate">Expiry Date (MM/YYYY):</label>
        <input type="text" id="expiryDate" placeholder="MM/YYYY" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="CVV" required><br>

        <!-- Other user information fields -->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required><br>

        <label for="address">Address:</label>
        <input type="text" name="address" required><br>

        <!-- Submit button -->
        <input type = "submit" value="Submit Payment">
    </form>



</body>
</html>
