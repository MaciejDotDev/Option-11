<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <nav class='navbar'>
    <a class='nav-logo' href='/'>
      Option 11
      <img src='kraken-logo.png' alt='Kraken Logo' class='kraken-logo' />
    </a>

    <div id='responsive-navbar-nav'>
      <ul class='nav-links'>
        <li><a class='nav-link' href='#bikes'>Bikes</a></li>
        <li><a class='nav-link' href='#clothing'>Clothing</a></li>
        <li><a class='nav-link' href='#accessories'>Accessories</a></li>
        
        <li>
          <a class='nav-link' href='#memes'>
            <img src='basket-icon.png' alt='Basket Icon' class='basket-icon' />
          </a>
        </li>
        <li>
          <a class='nav-link text-black bg-info rounded-2 px-4' href='#memes'>My Account</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Checkout Form</h1>
    
    <form id="checkoutForm">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
      <br>

      <label for="expiryDate">Expiry Date (MM/YYYY):</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
      <br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
      <br>

      <button type="submit">Pay</button>
    </form>
  </div>

  <footer class="footer text-white text-center p-4">
    <div class="container">
      <p>&copy; 2023 Option 11. All rights reserved.</p>
      <p>Address: 123 Too Many Options Street, Birmingham, England</p>
      <p>Email: option11@nootheroption.com | Phone: +44 04206996911</p>
      <button class="btn btn-outline-light mt-3" id="scrollToTop" title="Scroll to Top">
        ^ Back to Top
      </button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
